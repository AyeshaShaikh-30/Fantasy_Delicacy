<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light cyan background */
            color: #333;
        }
        header {
            background-color: #004d40; /* Teal header */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 4px solid #00796b; /* Teal accent */
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .contact-form, .contact-info {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2, .contact-info h2 {
            margin-top: 0;
            color: #004d40; /* Teal text */
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
        }
        .contact-form button {
            background-color: #00796b; /* Teal button */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button:hover {
            background-color: #004d40; /* Darker teal on hover */
        }
        .contact-info p {
            margin: 10px 0;
        }
        .map-container {
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
        .social-media {
            text-align: center;
            margin: 20px 0;
        }
        .social-media a {
            margin: 0 10px;
            color: #00796b; /* Teal social media icons */
            text-decoration: none;
            font-size: 24px;
        }
        .footer {
            background-color: #004d40; /* Teal footer */
            color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 4px solid #00796b; /* Teal accent */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container">
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" 
                placeholder="Your Email" required>
                <input type="text" id="contact"
                placeholder="Contact number(optional)">
                <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 1234 Restaurant Rd, Pune, Maharashtra, India</p>
            <p><strong>Phone:</strong> +91-123-456-7890</p>
            <p><strong>Email:</strong> contact@restaurant.com</p>
        </div>

        <!-- Map -->
        <div class="map-container">
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3732.635158358948!2d73.81023951438668!3d18.52043008745938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c1e000000001%3A0x9d7b3c5b97a9d6b!2sPune%2C%20Maharashtra%2C%20India!5e0!3m2!1sen!2sus!4v1639428154604!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Social Media Links -->
        <div class="social-media">
            <a href="#" title="Facebook">Facebook</a>

            <a href="#" title="Twitter">Twitter</a>

            <a href="#" title="Instagram">Instagram</a>
            
            <a href="#" title="LinkedIn">LinkedIn</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            alert('Thank you for your message! We will get back to you soon.');
        });
    </script>
</body>
</html>
